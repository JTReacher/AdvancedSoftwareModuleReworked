<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StudentSkillsPlatformTemplate</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img class="img-fluid" src="assets/img/Welcome%20page%20logo.png" style="text-align: justify;"></div>
            <div class="col float-left">
                <section class="login-clean">
                    <form method="post">
                        <h2 class="sr-only">Login Form</h2>
                        <div class="illustration"><img class="img-fluid" src="assets/img/brookes%20logo@2x.png">
                            <div></div>
                            <h6 style="color: #424A52;font-family: Georgia;">Making professional connections personal</h6>
                        </div>
                        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #2699FB;">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a><a class="forgot" href="#">Create account</a>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
    <script src="assets/js/Table-with-search-1.js"></script>
</body>

</html>
